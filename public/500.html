<!DOCTYPE html>
<html>
<head>
  <title>Page d'erreur (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .logo-errors {
    width: 100%;
  }

  .error-message {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .error-message div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .error-message div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #E67E22 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .error-message h1 {
    font-size: 100%;
    color: #E67E22;
    line-height: 1.5em;
  }

  .error-message div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .lien-erreur a {
    text-decoration: none;
    font-weight: bold;
    color: black;
  }

  </style>
</head>

<body class="error-message">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <img class="logo-errors" src="/images/logo-museum-around-centered.png" alt="museum-around-logo">
      <h1>Il semblerait que quelque chose ne tourne pas rond !</h1>
    </div>
    <p class="lien-erreur" >Pas de panique, <a href="https://www.museum-around.me/">cliquez ici</a> pour retrouver la page d'accueil.</p>
  </div>
</body>
</html>
